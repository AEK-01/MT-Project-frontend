<div class ="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body"><h5 class="title">Add Product</h5>
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <h6><label for="productName">Product Name</label></h6> 
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" class = "form-control" placeholder="Product Name"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h6> <label for="categoryId">Category</label></h6> 
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="categoryId" class = "form-control" placeholder="Category"/>
                        </div>
                    </div>

                    <div class="mb-3"> 
                    <h6><label for="unitsInStock">Stock Count</label></h6>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock" class = "form-control" placeholder="Stock Count"/>
                        </div>
                    </div>

                    <div class="mb-3">
                    <h6><label for="unitPrice">Product Price</label></h6>
                        <div class="form-group">
                            <input type="number" id="unitPrice" formControlName="unitPrice" class = "form-control" placeholder="Product Price"/>
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="card-footer"> 
                <button class ="btn btn-fill btn-primary" (click)="add()"> Add</button>
            </div>

        </div>
    </div>

</div>
